---
# tasks file for configure-dns
- ansible.builtin.include_vars: dhcp_template.yaml

- name: Install DHCP server package
  package:
    name: isc-dhcp-server
    state: present
  become: true

- name: Configure dhcpd.conf file
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
  notify: restart dhcpd
    
- name: Get the subnet range from localhost
  ansible.builtin.set_fact:
    subnet_range: "{{ lookup('file', '.subnet_range.yml') }}"

- name: Update cluster_subnet_range
  become: true
  become_user: root
  become_method: sudo
  ansible.builtin.shell:
    cmd: sed -i "s|cluster_subnet_range|{{ subnet_range }}|g" /etc/named.conf

- name: restart dhcpd
  service:
    name: isc-dhcp-server
    state: restarted

