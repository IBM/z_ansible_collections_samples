# Change Summary: 
# - Move port creation to network.yaml
# - Delete unnecessary Ansible tasks
# - Use random strings to name compute nodes

# Required Python packages:
#
# ansible
# openstackclient
# openstacksdk
# netaddr

- name: 'Import common yaml'
  import_tasks: common.yaml

- name: Export Infra ID
  shell:
    cmd: "jq -r .infraID metadata.json"
  register: infra_id

- name: 'Read compute nodes names'
  set_fact:
    compute_nodes_json: "{{ lookup('file', '.compute-nodes-{{ infra_id.stdout_lines[0] }}.json') | from_json }}"

- name: 'Create the Compute servers'
  os_server:
    name: "{{ os_compute_server_name }}-{{ item.1 }}"
    image: "rhcos"
    flavor: "{{ os_flavor_worker }}"
    auto_ip: no
    timeout: 2400
    userdata: "{{ lookup('file', 'worker.ign') | string }}"
    nics:
    - port-name: "{{ os_port_worker }}-{{ item.1 }}"
    meta: "{{ cluster_id_tag }}"
  with_indexed_items: "{{ compute_nodes_json.compute_node_names }}"

- name: 'Approve worker nodes csr'
  script: tools/wait-nodes-csrs.py {{ os_compute_server_name }}-{{ item.1 }}
  args:
    executable: python3
  with_indexed_items: "{{ compute_nodes_json.compute_node_names }}"
