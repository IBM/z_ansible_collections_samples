---
# handlers file for configure-dns
- name: Restart named-chroot.service
  become: true
  become_user: root
  become_method: sudo
  service:
    name: named-chroot.service
    state: restarted
    enabled: true
  listen: "restart dns"

- name: Restart firewalld.service
  become: true
  become_user: root
  become_method: sudo
  service:
    name: firewalld.service
    state: restarted
  listen: "restart firewalld"
