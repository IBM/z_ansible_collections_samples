---
# tasks file for configure-haproxy

- include_vars: cluster-template.yaml

- name: Install haproxy
  yum:
    name:
      - haproxy
      # - libsemanage-python
      - python3-libsemanage
    state: latest
  notify: 
  - restart haproxy
  - restart firewalld

- name: Create /etc/haproxy
  file: 
    path: /etc/haproxy
    state: directory

- name: Create /etc/haproxy/haproxy.cfg
  template:
    src: etc/haproxy/haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify: 
  - restart haproxy

- name: Allow http traffic
  firewalld:
    service: http
    permanent: yes
    zone: public
    state: enabled
  notify:
  - restart firewalld

- name: Allow http traffic
  firewalld:
    service: http
    permanent: yes
    zone: internal
    state: enabled
  notify:
  - restart firewalld


- name: Allow https traffic
  firewalld:
    service: https
    permanent: yes
    zone: public
    state: enabled
  notify:
  - restart firewalld
 
- name: Allow https traffic
  firewalld:
    service: https
    permanent: yes
    zone: internal
    state: enabled
  notify:
  - restart firewalld
  
- name: Allow traffic at port 443
  firewalld:
    port: 443/tcp
    permanent: yes
    zone: "{{ item }}"
    state: enabled
  with_items:
  - internal
  - public
  notify:
  - restart firewalld

- name: Allow traffic at port 6443
  firewalld:
    port: 6443/tcp
    permanent: yes
    zone: "{{ item }}"
    state: enabled
  with_items:
  - internal
  - public
  notify:
  - restart firewalld

- name: Allow traffic at port 22623
  firewalld:
    port: 22623/tcp
    permanent: yes
    zone: "{{ item }}"
    state: enabled
  with_items:
  - internal
  - public
  notify:
  - restart firewalld


