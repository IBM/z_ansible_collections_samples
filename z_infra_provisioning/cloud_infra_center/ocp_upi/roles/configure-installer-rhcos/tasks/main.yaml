---
# tasks file for configure-installer-and-image

- name: 'Import common yaml'
  import_tasks: common.yaml

- name: Check if kvm is scsi disk
  fail:
    msg: "kvm does not support scsi disk type"
  failed_when: 
  - vm_type == "kvm"
  - disk_type == "scsi"
  
- name: Download RHCOS image
  become: yes
  get_url:
    url: https://mirror.openshift.com/pub/openshift-v4/{{ ansible_architecture }}/dependencies/rhcos/{{ openshift_version }}/{{ openshift_version }}.{{ openshift_minor_version }}/rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}-metal.{{ ansible_architecture }}.raw.gz
    dest: ./rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}.raw.gz
    mode: 0755
  when: 
  - vm_type == "zvm"
  - disk_type == "scsi"

- name: Download RHCOS image
  become: yes
  get_url:
    url: https://mirror.openshift.com/pub/openshift-v4/{{ ansible_architecture }}/dependencies/rhcos/{{ openshift_version }}/{{ openshift_version }}.{{ openshift_minor_version }}/rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}-dasd.{{ ansible_architecture }}.raw.gz
    dest: ./rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}.raw.gz
    mode: 0755
  when: 
  - vm_type == "zvm"
  - disk_type == "dasd"

- name: Unzip RHCOS image
  command:
    cmd: gzip -d rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}.raw.gz
  when: 
  - vm_type == "zvm"

- name: Upload RHCOS image to ICIC glance
  command: 
    cmd: openstack image create --tag {{ cluster_id_tag }} --disk-format=raw  --property architecture={{ ansible_architecture }} --property os_name=Linux --property os_version=RHCOS{{ openshift_version }} --property os_distro=RHCOS{{ openshift_version }} --property hypervisor_type=ZVM --property disk_type=SCSI --file=rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}.raw rhcos
  when: 
  - vm_type == "zvm"
  - disk_type == "scsi"

- name: Upload RHCOS image to ICIC glance
  command: 
    cmd: openstack image create --tag {{ cluster_id_tag }} --disk-format=raw  --property architecture={{ ansible_architecture }} --property os_name=Linux --property os_version=RHCOS{{ openshift_version }} --property os_distro=RHCOS{{ openshift_version }} --property hypervisor_type=ZVM --property disk_type=DASD --file=rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}.raw rhcos
  when: 
  - vm_type == "zvm"
  - disk_type == "dasd"

- name: Download RHCOS image
  become: yes
  get_url:
    url: https://mirror.openshift.com/pub/openshift-v4/{{ ansible_architecture }}/dependencies/rhcos/{{ openshift_version }}/{{ openshift_version }}.{{ openshift_minor_version }}/rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}-openstack.{{ ansible_architecture }}.qcow2.gz
    dest: ./rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}.qcow2.gz
    mode: 0755
  when: 
  - vm_type == "kvm"

- name: Unzip RHCOS image
  command:
    cmd: gzip -d rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}.qcow2.gz
  when: 
  - vm_type == "kvm"

- name: Upload RHCOS image to ICIC glance
  command: 
    cmd: openstack image create --tag {{ cluster_id_tag }} --disk-format=qcow2 --property architecture={{ ansible_architecture }} --property os_name=Linux --property os_version=RHCOS{{ openshift_version }} --property os_distro=RHCOS{{ openshift_version }} --property hypervisor_type=kvm --file=rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}.qcow2 rhcos
  when: 
  - vm_type == "kvm"

- name: Remove local RHCOS image
  file:
    state: absent
    path: rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}.raw
  when: 
  - vm_type == "zvm"

- name: Remove local RHCOS image
  file:
    state: absent
    path: rhcos-{{ openshift_version }}.{{ openshift_minor_version }}-{{ ansible_architecture }}.qcow2
  when: 
  - vm_type == "kvm"
