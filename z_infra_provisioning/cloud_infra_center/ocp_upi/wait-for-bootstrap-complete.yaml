# Required Python packages:
#
# ansible
# openstackclient
# openstacksdk

- hosts: localhost
  gather_facts: false

  tasks:
    - name: Wait-for bootstrap-complete
      command: "./openshift-install wait-for bootstrap-complete"
      async: 3600
      poll: 0
      register: bootstrap_complete_sleeper

    - name: "Waiting for bootstrap-complete"
      async_status:
        jid: "{{ bootstrap_complete_sleeper.ansible_job_id }}"
      register: job_result
      until: job_result.finished
      retries: 120
      delay: 30

    - name: Check bootstrap log
      shell: 'cat .openshift_install.log  | grep -A7 "bootstrapping to complete"'
      register: bootstrap_log

    - name: Show bootstrapping log
      debug:
        var: bootstrap_log.stdout_lines
