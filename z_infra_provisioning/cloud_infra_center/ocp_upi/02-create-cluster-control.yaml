---
- ansible.builtin.import_playbook: configure-bootstrap-kvm.yaml
  when: vm_type == "kvm"
- ansible.builtin.import_playbook: configure-bootstrap-zvm.yaml
  when: vm_type == "zvm"
- ansible.builtin.import_playbook: configure-control-plane-kvm.yaml
  when: vm_type == "kvm"
- ansible.builtin.import_playbook: configure-control-plane-zvm.yaml
  when: vm_type == "zvm"
- ansible.builtin.import_playbook: wait-for-bootstrap-complete.yaml
- ansible.builtin.import_playbook: destroy-bootstrap.yaml
