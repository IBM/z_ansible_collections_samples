# Required Python packages:
#
# ansible
# openstackclient
# openstacksdk

- hosts: localhost
  gather_facts: false

  tasks:
    - name: 'Import common yaml'
      become: true
      become_user: root
      become_method: sudo
      ansible.builtin.blockinfile:
        dest: /etc/named.conf
        state: absent
        block: |
          zone "{{ cluster_name }}.{{ base_domain }}" {
                  type master;
                  file "{{ cluster_name }}.{{ base_domain }}.zone";
                  allow-query { any; };
                  allow-transfer { none; };
                  allow-update { none; };
          };
      notify:
        - restart dns

    - name: Add reverse name resolution to /etc/named.conf
      become: true
      become_user: root
      become_method: sudo
      ansible.builtin.blockinfile:
        dest: /etc/named.conf
        state: absent
        block: |
          zone "{{ bastion_reverse }}.in-addr.arpa" {
                  type master;
                  file "{{ bastion_reverse }}.in-addr.arpa.zone";
                  allow-query { any; };
                  allow-transfer { none; };
                  allow-update { none; };
          };
      notify:
        - restart dns

    - name: Remove cluster name resolution zone file
      ansible.builtin.file:
        path: /var/named/{{ cluster_domain_name }}.zone
        state: absent
    
    - name: Remove cluster reverse name resolution zone file
      ansible.builtin.file:
        path: /var/named/{{ bastion_reverse }}.in-addr.arpa.{{ cluster_domain_name }}.zone
        state: absent
