---
ansible_host: # FQDN or IP here
ansible_user: concert
ansible_python_interpreter: "{{ PYZ }}/bin/python3"

# these will change depending on your system's installation of IBM Python and Z Open Automation Utilities (ZOAU)
PYZ: "/shared/IBM/aln/v3r1/ent/pyz/pyz-311"
ZOAU: "/shared/IBM/zoautil/v1r3"

# these should not need to change
environment_vars:
  _BPXK_AUTOCVT: "ON"
  ZOAU_HOME: "{{ ZOAU }}"
  LIBPATH: "{{ ZOAU }}/lib:{{ PYZ }}/lib:/lib:/usr/lib:."
  PATH: "{{ ZOAU }}/bin:{{ PYZ }}/bin:/bin:/var/bin"
  _CEE_RUNOPTS: "FILETAG(AUTOCVT,AUTOTAG) POSIX(ON)"
  _TAG_REDIR_ERR: "txt"
  _TAG_REDIR_IN: "txt"
  _TAG_REDIR_OUT: "txt"
  LANG: "C"
