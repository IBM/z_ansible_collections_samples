###########################################################################
# ISSUE RACF COMMANDS
###########################################################################
- name: "{{task_description}}"
  ibm.ibm_zos_core.zos_mvs_raw:
    pgm: ikjeft01
    auth: true
    parm: "REGIONS=0K"
    dds:
      - dd_output:
          dd_name: sysprint
          return_content:
            type: text
      - dd_output:
          dd_name: systsprt
          return_content:
            type: text
      - dd_output:
          dd_name: sysdump
          return_content:
            type: text
      - dd_input:
          dd_name: systsin
          content: "{{ command }}"
