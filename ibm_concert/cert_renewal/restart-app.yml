- hosts: all
  collections:
    - ibm.ibm_zos_core
  gather_facts: false
  environment: "{{ environment_vars }}"
  vars:
    app_name: 'BAQSTRT'

  tasks:
    - include_role:
        name: issue_operator_cmd
      vars:
        task_description: 'Stop application'
        command: "C {{app_name}}"

    - name: Wait for application to stop
      wait_for:
        timeout: 3

    - include_role:
        name: issue_operator_cmd
      vars:
        task_description: 'Start application'
        command: "S {{app_name}}"
