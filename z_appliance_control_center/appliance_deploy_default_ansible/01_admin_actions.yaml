- name: ACC Default playbook, run by ACC-admin, for ACC-admin actions
  hosts: localhost
  gather_facts : true
  vars_files:
    - admin_vars.yaml

  tasks:
    - name: 02 - Initialize ACC with HMC Default Mode
      uri:
        url: "{{ acc_ip }}/init"
        body:
          hmc_managed: "{{ hmc_managed }}"
          credentials:
            username: "{{ cc_admin_user }}"
            password: "{{ cc_admin_old_password}}"
        body_format: json
        method: POST
        return_content: true
        validate_certs: false

    - name: 03 - Update ACC-admin password (remove this if already done)
      uri:
        url: "{{ acc_ip }}/user"
        body:
          username: "{{ cc_admin_user }}"
          old_password: "{{ cc_admin_old_password}}"
          new_password: "{{ cc_admin_password }}"
        body_format: json
        method: PUT
        return_content: true
        validate_certs: false

    - name: 04 - Get authentication token from the ACC as admin
      uri:
        url: "{{ acc_ip }}/user/token"
        body:
          username: "{{ cc_admin_user }}"
          password: "{{ cc_admin_password }}"
        body_format: json
        method: POST
        return_content: true
        validate_certs: false
      register: auth_response

    - name: Printing the response of authentication
      debug:
        msg: 
          - "{{ auth_response.json.access_token }}"

    - name: Extract the admin token
      set_fact:
        access_token: "{{ auth_response.json.access_token }}"

    - name: 05 - Set HMC configuration in the ACC (required)
      uri:
        url: "{{ acc_ip }}/config/hmcconfig"
        timeout: 200
        method: POST
        body:
          host: "{{ hmc_url }}"
          userid: "{{ hmc_user }}"
          password: "{{ hmc_password }}"
          verify_cert: false
        body_format: json
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: application/json
        validate_certs: false
        status_code: 204
      register: response

    - name: 06 - Get list of CPCs attached to the HMC
      uri:
        url: "{{ acc_ip }}/cpcs"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: application/json
        validate_certs: false
      register: response

    - name: Printing the available CPCs
      debug:
        msg: "{{ response.json }}"

    - name: 07 - Get CPC resources of CPC defined in admin_vars.yaml
      uri:
        url: "{{ acc_ip }}/cpcs/{{ z_machine_name }}/resource"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: application/json
        validate_certs: false
      register: response

    - name: Printing the CPC resources
      debug:
        msg: "{{ response.json }}"

    - name: 08 - Create an appliance-owner using variables in admin_vars.yaml
      uri:
        url: "{{ acc_ip }}/user"
        method: POST
        body:
          username: "{{ cc_owner_user }}"
          password: "{{ cc_owner_default_password }}"
          email: "{{ cc_owner_email }}"
          role: "owner"
        body_format: json
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: application/json
        validate_certs: false
        status_code: 204
      register: response
