- name: ACC playbook, run by appliance-owner, for Health Check and Pull SSA logs
  hosts: localhost
  gather_facts: true
  vars_files:
    - owner_vars.yaml

  pre_tasks:
    - name: Reminder - Export appliance-owner credentials
      ansible.builtin.pause:
        prompt: |
          Before running this playbook, please export appliance-owner credentials:

          export ACC_OWNER_PASSWORD=<owner_password>

          Press Ctrl+C now to cancel if you haven't done this.
          The playbook will continue shortly.
        seconds: 5

    - name: Check required environment variables
      vars:
        required_env_vars:
          - ACC_OWNER_PASSWORD

      ansible.builtin.fail:
        msg: "Missing required environment variable: {{ item }}"
      when: lookup('env', item) == ""
      loop: "{{ required_env_vars }}"

  tasks:
    - name: 00 - Check MFA is enabled or not
      ansible.builtin.pause:
        prompt: "Do you have MFA enabled? (yes/no):"
      register: mfa_enabled_input

    - name: 01 - Set MFA enabled
      ansible.legacy.set_fact:
        mfa_enabled: "{{ mfa_enabled_input.user_input | lower == 'yes' }}"

    - name: 02 - Prompt for OTP if MFA is enabled
      when: mfa_enabled
      ansible.builtin.pause:
        prompt: "Enter MFA OTP generated for owner:"
      register: mfa_otp_input

    - name: 00 - Get authentication token from the ACC as appliance-owner
      tags: owner, install
      ansible.builtin.uri:
        url: "{{ acc_ip }}/user/token"
        method: POST
        body:
          username: "{{ cc_owner_user }}"
          password: "{{ cc_owner_password }}"
          otp: "{{ (mfa_otp_input.user_input if mfa_enabled else omit) }}"
        body_format: json
        return_content: true
        validate_certs: false
      register: auth_response

    - name: Printing the response
      tags: owner
      ansible.builtin.debug:
        msg:
          - "{{ auth_response.json.access_token }}"

    - name: Extract the token
      tags: owner, install
      ansible.builtin.set_fact:
        access_token: "{{ auth_response.json.access_token }}"

    - name: 01 - Health Monitoring of SSA
      tags: owner, install
      ansible.builtin.uri:
        url: "{{ acc_ip }}/cluster/health"
        method: POST
        body: |
          {
            "{{ package_name }}": {
            "lpars": ["{{ lpar_name }}"]
            }
          }
        body_format: json
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: application/json
        validate_certs: false
        status_code: 200
      register: response

    - name: Printing the health status response
      tags: machine
      ansible.builtin.debug:
        msg: "{{ response.json }}"

    - name: 02 - Pull logs from SSA
      tags: owner, install
      ansible.builtin.uri:
        url: "{{ acc_ip }}/alerts/download_logs"
        method: POST
        body: |
          {
            "{{ package_name }}": {
            "lpars": ["{{ lpar_name }}"]
            }
          }
        body_format: json
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: application/json
        validate_certs: false
        status_code: 200
        dest: "{{ ssa_logs }}"

    - name: Wait for 15 seconds
      ansible.builtin.pause:
        seconds: 15

    - name: Inform user about downloaded log files and next steps
      ansible.builtin.debug:
        msg: "{{ playbook_info.split('\n') }}"
      vars:
        playbook_info: |
          ‚úî The logs ZIP file has been successfully downloaded.

          üìÅ Location:
          {{ ssa_logs }}
