# Fill up these variables for checking the sanity of the Default-mode ACC and 2x SSA installation.
# Also "export" the ACC_ADMIN_PASSWORD, SSA1_USER_PASSWORD and SSA2_USER_PASSWORD
# environment variables.

# ACC Information
acc_url: 9.152.150.224                                                      # IP of ACC appliance
acc_port: 8081                                                              # Port of ACC appliance used for communicating with the ACC
acc_admin_user: "user"                                                      # ACC-admin's user name on ACC
acc_admin_password: "{{ lookup('env', 'ACC_ADMIN_PASSWORD') }}"             # ACC-admin's password on ACC

# SSA-1 Information
ssa1_url: 9.152.150.232                                                     # IP of SSA-1 appliance
ssa1_admin_user: user                                                       # SSA-1's user name (same as on the SSC LPAR)
ssa1_admin_password: "{{ lookup('env', 'SSA1_USER_PASSWORD') }}"            # SSA-1's password (same as on the SSC LPAR)

# SSA-2 Information
ssa2_url: 9.152.150.230                                                     # IP of SSA-2 appliance
ssa2_admin: user                                                            # SSA-2's user name (same as on the SSC LPAR)
ssa2_admin_password: "{{ lookup('env', 'SSA2_USER_PASSWORD') }}"            # SSA-2's password (same as on the SSC LPAR)
