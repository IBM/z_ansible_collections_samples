- name: ACC Default playbook with MFA enabled, run by ACC-admin, for ACC-admin actions
  hosts: localhost
  gather_facts : true
  vars_files:
    - admin_vars.yaml

  pre_tasks:
  - name: Reminder- Export ACC admin credentials
    pause:
      prompt: |
        Before running this playbook, please export ACC admin credentials:

        export HMC_USER=<enter_HMC_username>
        export HMC_PASSWORD=<enter_HMC_password>

        export ACC_ADMIN_USER=<admin_username>
        export ACC_ADMIN_DEFAULT_PASSWORD=<admin_old_password>
        export ACC_ADMIN_PASSWORD=<admin_new_password>
        export ACC_OWNER_DEFAULT_PASSWORD=<owner_default_password>
        
        Press Ctrl+C now to cancel if you haven't done this.
        The playbook will continue shortly.
      seconds: 5

  vars_prompt:
    - name: run_init
      prompt: "Do you want to initialize ACC in HMC Default Mode with MFA? (yes/no)"
      private: no
      default: "yes"

  tasks:
    - name: 00 - Initialize ACC with HMC Default mode with MFA
      ansible.builtin.uri:
        url: "{{ acc_ip }}/init"
        body:
          mfa_enable: "{{ mfa_enabled }}"
          hmc_managed: "{{ hmc_managed }}"
          credentials:
            username: "{{ cc_admin_user }}"
            password: "{{ cc_admin_old_password}}"
        body_format: json
        method: POST
        return_content: true
        validate_certs: false
      register: init_response
      when: run_init | lower == "yes"

    - name: Print init response
      debug:
        var: init_response.json

    - name: Show the temporary OTP secret
      debug:
        msg:
          - "Please copy this TOTP secret and generate OTP using any authenticator app to update admin password:"
          - "{{ init_response.json.totp_secret }}"
    
    - name: Wait for user to generate OTP
      pause:
        prompt: "Enter OTP generated from the above totp_secret:"
      register: otp_input


    - name: 01 - Update ACC-admin password (remove this if already done)
      ansible.builtin.uri:
        url: "{{ acc_ip }}/user"
        body:
          username: "{{ cc_admin_user }}"
          old_password: "{{ cc_admin_old_password}}"
          new_password: "{{ cc_admin_password }}"
          otp: "{{ otp_input.user_input }}"
        body_format: json
        method: PUT
        return_content: true
        validate_certs: false
      register: update_password_response

    - name: Print password update response
      debug:
        var: update_password_response.json

    - name: Show admin MFA secret
      debug:
        msg:
          - "Admin Password updated successfully. The following is your MFA secret. Paste this into your authenticator app."
          - ---- **** IMPORTANT ****: This secret will be displayed only once. Please save it securely. ----:"
          - "{{ update_password_response.json.mfa_secret }}"
    
    # Note: The above tasks are intended for one-time execution. 
    # Please comment them out after running once. when you want to generate access token

    - name: Wait for user to generate OTP
      pause:
        prompt: "Enter OTP generated from the above mfa_secret:"
      register: mfa_otp_input

    - name: 02 - Get authentication token from the ACC as admin
      ansible.builtin.uri:
        url: "{{ acc_ip }}/user/token"
        body:
          username: "{{ cc_admin_user }}"
          password: "{{ cc_admin_password }}"
          otp: "{{ mfa_otp_input.user_input }}"
        body_format: json
        method: POST
        return_content: true
        validate_certs: false
      register: auth_response

    - name: Printing the response of authentication
      debug:
        msg: 
          - "{{ auth_response.json.access_token }}"

    - name: Extract the admin token
      set_fact:
        access_token: "{{ auth_response.json.access_token }}"

    - name: 03 - Set HMC configuration in the ACC (required)
      ansible.builtin.uri:
        url: "{{ acc_ip }}/config/hmcconfig"
        timeout: 200
        method: POST
        body:
          host: "{{ hmc_url }}"
          userid: "{{ hmc_user }}"
          password: "{{ hmc_password }}"
          verify_cert: false
        body_format: json
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: application/json
        validate_certs: false
        status_code: 204
      register: response

    - name: 04 - Get list of CPCs attached to the HMC
      ansible.builtin.uri:
        url: "{{ acc_ip }}/cpcs"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: application/json
        validate_certs: false
      register: response

    - name: Printing the available CPCs
      debug:
        msg: "{{ response.json }}"

    - name: 05 - Get CPC resources of CPC defined in admin_vars.yaml
      ansible.builtin.uri:
        url: "{{ acc_ip }}/cpcs/{{ z_machine_name }}/resource"
        method: GET
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: application/json
        validate_certs: false
      register: response

    - name: Printing the CPC resources
      debug:
        msg: "{{ response.json }}"

    - name: 06 - Create an appliance-owner using variables in admin_vars.yaml
      ansible.builtin.uri:
        url: "{{ acc_ip }}/user"
        method: POST
        body:
          username: "{{ cc_owner_user }}"
          password: "{{ cc_owner_default_password }}"
          email: "{{ cc_owner_email }}"
          role: "owner"
        body_format: json
        headers:
          Authorization: "Bearer {{ access_token }}"
          Content-Type: application/json
        validate_certs: false
        status_code: 204
      register: response

