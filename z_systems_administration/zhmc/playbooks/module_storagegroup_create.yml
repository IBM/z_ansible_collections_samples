---
# Sample playbook for the zhmc_storage_group module of the ibm.ibm_zhmc collection:
#
# Create a storage group
#
# Command to run this playbook:
# ansible-playbook -i inventory.yml -e hmc={myhmc} -e cpc={mycpc} -e stogroup={mystogroup} module_storagegroup_create.yml

- hosts:
    - "{{ hmc | default('default') }}"  # HMC nickname from inventory entry
  gather_facts: no
  vars_files:
    - vault.yml
  vars:
    cpc: MYCPC                          # Adjust or override with -e option
    stogroup: sample-sg-1               # Adjust or override with -e option
    log_file: zhmc.log
  collections:
    - ibm.ibm_zhmc
  tasks:

    - name: "Ensure FCP storage group {{ stogroup }} exists"
      delegate_to: localhost
      zhmc_storage_group:
        hmc_host: "{{ ansible_host }}"
        hmc_auth: "{{ hmc_auth[inventory_hostname] }}"
        cpc_name: "{{ cpc }}"
        name: "{{ stogroup }}"
        properties:
          description: "This is storage group {{ stogroup }}"
          type: fcp
          shared: false
          connectivity: 4
          max-partitions: 1
        state: present
        expand: true
        log_file: "{{ log_file | default(omit) }}"
      register: result

    - name: Print the result
      ansible.builtin.debug:
        var: result
