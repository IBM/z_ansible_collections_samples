---
# Sample playbook for the zhmc_adapter module of the ibm.ibm_zhmc collection:
#
# Create a Hipersockets adapter
#
# Command to run this playbook:
# ansible-playbook -i inventory.yml -e hmc={myhmc} -e cpc={mycpc} -e hs={myhs} module_hipersockets_create.yml

- hosts:
    - "{{ hmc | default('default') }}"  # HMC nickname from inventory entry
  gather_facts: no
  vars_files:
    - vault.yml
  vars:
    cpc: MYCPC                          # Adjust or override with -e option
    hs: sample-hs-1                     # Adjust or override with -e option
    log_file: zhmc.log
  collections:
    - ibm.ibm_zhmc
  tasks:

    - name: "Ensure a Hipersockets adapter {{ hs }} exists and has the desired property values"
      delegate_to: localhost
      zhmc_adapter:
        hmc_host: "{{ ansible_host }}"
        hmc_auth: "{{ hmc_auth[inventory_hostname] }}"
        cpc_name: "{{ cpc }}"
        name: "{{ hs }}"
        state: present
        properties:
          type: hipersockets
          description: "This is Hipersockets adapter {{ hs }}"
        log_file: "{{ log_file | default(omit) }}"
      register: result

    - name: Print the result
      ansible.builtin.debug:
        var: result
