---
# Sample playbook for the zhmc_user module of the ibm.ibm_zhmc collection:
#
# Get facts about an HMC user
#
# Command to run this playbook:
# ansible-playbook -i inventory.yml -e hmc={myhmc} -e user={myuser} module_user_facts.yml

- hosts:
    - "{{ hmc | default('default') }}"  # HMC nickname from inventory entry
  gather_facts: no
  vars_files:
    - vault.yml
  vars:
    user: "{{ hmc_auth[inventory_hostname].userid }}"  # Adjust or override with -e option
    log_file: zhmc.log
  collections:
    - ibm.ibm_zhmc
  tasks:

    - name: "Get facts for HMC user {{ user }}"
      delegate_to: localhost
      zhmc_user:
        hmc_host: "{{ ansible_host }}"
        hmc_auth: "{{ hmc_auth[inventory_hostname] }}"
        name: "{{ user }}"
        state: facts
        expand: true
        log_file: "{{ log_file | default(omit) }}"
      register: result

    - name: Print the result
      ansible.builtin.debug:
        var: result
