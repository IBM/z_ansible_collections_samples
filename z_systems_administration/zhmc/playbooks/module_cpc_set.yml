---
# Sample playbook for the zhmc_cpc module of the ibm.ibm_zhmc collection:
#
# Set properties (here: description) of a CPC
#
# Command to run this playbook:
# ansible-playbook -i inventory.yml -e hmc={myhmc} -e cpc={mycpc} -e new_desc="{mydesc}" module_cpc_set.yml

- hosts:
    - "{{ hmc | default('default') }}"  # HMC nickname from inventory entry
  gather_facts: no
  vars_files:
    - vault.yml
  vars:
    cpc: MYCPC                          # Adjust or override with -e option
    new_desc: "Changed description of CPC {{ cpc }}"  # Adjust or override with -e option
    log_file: zhmc.log
  collections:
    - ibm.ibm_zhmc
  tasks:

    - name: "Ensure CPC {{ cpc }} has the desired description"
      delegate_to: localhost
      zhmc_cpc:
        hmc_host: "{{ ansible_host }}"
        hmc_auth: "{{ hmc_auth[inventory_hostname] }}"
        name: "{{ cpc }}"
        state: set
        properties:
          description: "{{ new_desc }}"
        log_file: "{{ log_file | default(omit) }}"
      register: result

    - name: Print the result
      ansible.builtin.debug:
        var: result
