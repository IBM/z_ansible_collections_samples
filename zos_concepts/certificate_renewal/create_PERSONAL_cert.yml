###############################################################################
# Requirements:
#     - IBM z/OS core collection 1.3.0 or later
###############################################################################

- hosts: zos_host
  collections:
    - ibm.ibm_zos_core
  gather_facts: no
  environment: "{{ environment_vars }}"
  vars:
    owner_id: 'OMVSADM'
    cert_label: 'ANDY SSL'
    sign_label: 'ANDY CA'
    cn: 'www.{{cert_label}}.com'
    ou: '{{cert_label}}'
    country: 'US'
    expiry_date: '2021-07-28'
    keyring: 'WEBSSL'
    check_name: 'IBMRACF,RACF_CERTIFICATE_EXPIRATION'

  tasks:
    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Clean up certs and keyring'
            # - >
            #   RACDCERT ID({{ owner_id}}) DELETE(LABEL('{{cert_label}}'))
            # - >
            #   RACDCERT LIST(LABEL('{{cert_label}}')) ID({{ owner_id}})
        command:
            - >
              RACDCERT ADDRING({{keyring}}) ID({{owner_id}})
            - >
              RACDCERT LISTRING({{keyring}}) ID({{ owner_id}})

    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Create new self-signed USER cert and connect to keyring'
        command:
            - >
              RACDCERT GENCERT ID({{owner_id}}) SUBJECTSDN(CN('{{cn}}') +
                OU('{{ou}}') C('{{country}}')) WITHLABEL('{{cert_label}}') +
                NOTAFTER(DATE({{expiry_date}}))
            - >
              RACDCERT ID({{owner_id}}) CONNECT(LABEL('{{cert_label}}') +
                RING({{keyring}}) DEFAULT)
            - >
              RACDCERT LISTRING({{keyring}}) ID({{owner_id}})
            - >
              RACDCERT LISTCHAIN (LABEL('{{cert_label}}')) ID({{owner_id}})
      when: sign_label == ' ' and not expiry_date == ''

    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Create new local-CA-signed USER cert and connect to keyring'
        command:
            - >
              RACDCERT GENCERT ID({{owner_id}}) SUBJECTSDN(CN('{{cn}}') +
                OU('{{ou}}') C('{{country}}')) WITHLABEL('{{cert_label}}') +
                SIGNWITH(CERTAUTH LABEL('{{sign_label}}')) +
                NOTAFTER(DATE({{expiry_date}}))
            - >
              RACDCERT ID({{owner_id}}) CONNECT(LABEL('{{cert_label}}') +
                RING({{keyring}}) DEFAULT)
            - >
              RACDCERT LISTRING({{keyring}}) ID({{owner_id}})
            - >
              RACDCERT LISTCHAIN (LABEL('{{cert_label}}')) ID({{owner_id}})
      when: not sign_label == ' ' and not expiry_date == ''

    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Create new self-signed USER cert and connect to keyring'
        command:
            - >
              RACDCERT GENCERT ID({{owner_id}}) SUBJECTSDN(CN('{{cn}}') +
                OU('{{ou}}') C('{{country}}')) WITHLABEL('{{cert_label}}')
            - >
              RACDCERT ID({{owner_id}}) CONNECT(LABEL('{{cert_label}}') +
                RING({{keyring}}) DEFAULT)
            - >
              RACDCERT LISTRING({{keyring}}) ID({{owner_id}})
            - >
              RACDCERT LISTCHAIN (LABEL('{{cert_label}}')) ID({{owner_id}})
      when: sign_label == ' ' and expiry_date == ''

    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Create new local-CA-signed USER cert and connect to keyring'
        command:
            - >
              RACDCERT GENCERT ID({{owner_id}}) SUBJECTSDN(CN('{{cn}}') +
                OU('{{ou}}') C('{{country}}')) WITHLABEL('{{cert_label}}') +
                SIGNWITH(CERTAUTH LABEL('{{sign_label}}'))
            - >
              RACDCERT ID({{owner_id}}) CONNECT(LABEL('{{cert_label}}') +
                RING({{keyring}}) DEFAULT)
            - >
              RACDCERT LISTRING({{keyring}}) ID({{owner_id}})
            - >
              RACDCERT LISTCHAIN (LABEL('{{cert_label}}')) ID({{owner_id}})
      when: not sign_label == ' ' and expiry_date == ''

    - include_role:
        name: issue_operator_cmd
      vars:
        task_description: 'Run Health Check for {{check_name}}'
        command: "F HZSPROC,RUN,CHECK=({{check_name}})"


