###############################################################################
# Requirements:
#     - IBM z/OS core collection 1.3.0 or later
###############################################################################

- hosts: zos_host
  collections:
    - ibm.ibm_zos_core
  gather_facts: no
  environment: "{{ environment_vars }}"

  roles:
    - role: query_csi
      ptf: 'UI70435'
      global_csi: 'IMSTESTL.ZOAU100.CSI'
      zone: GLOBAL
      list_operands: 'SYSMOD({{ ptf }}) HOLDDATA .'
