# tasks file for reject_ptf

# REJECT CHECK a SYSMOD
- name: "REJECT CHECK SYSMOD {{ ptf }}"
  ibm.ibm_zos_core.zos_mvs_raw:
    pgm: GIMSMP
    auth: "yes"
    dds:
      - dd_data_set:
          dd_name: "SMPCSI"
          data_set_name: "{{ global_csi }}"
          disposition: old

      - dd_output:
          dd_name: "SMPOUT"
          return_content:
            type: text
      - dd_input:
          dd_name: "SMPCNTL"
          content: " SET  BOUNDARY({{zone}}) .
                    \nREJECT CHECK S({{ ptf }})."
  register: reject_check_result

# REJECT a SYSMOD
- name: "REJECT SYSMOD {{ ptf }}"
  ibm.ibm_zos_core.zos_mvs_raw:
    pgm: GIMSMP
    auth: "yes"
    dds:
      - dd_data_set:
          dd_name: "SMPCSI"
          data_set_name: "{{ global_csi }}"
          disposition: old

      - dd_output:
          dd_name: "SMPOUT"
          return_content:
            type: text
      - dd_input:
          dd_name: "SMPCNTL"
          content: " SET  BOUNDARY({{zone}}) .
                    \nREJECT S({{ ptf }})."
  tags: reject sysmod
  when: reject_check_result.ret_code.code <= 4
