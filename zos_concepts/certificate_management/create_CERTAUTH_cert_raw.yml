- hosts: zos_host
  collections:
    - ibm.ibm_zos_core
  gather_facts: false
  environment: "{{ environment_vars }}"
  vars:
    owner_id: 'OMVSKERN'
    cert_label: 'ANDY CA'
    cn: '{{cert_label}}'
    ou: 'ANSIBLE CORE'
    country: 'US'
    keyring: 'SharedRing1'
    expiry_date: ''
    check_name: 'IBMRACF,RACF_CERTIFICATE_EXPIRATION'

  tasks:
    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Create a new keyring'
        command:
          - RACDCERT ADDRING({{keyring}}) ID({{owner_id}})
          - RACDCERT LISTRING({{keyring}}) ID({{owner_id}})

    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Create new CA cert and connect to keyring'
        command:
          - >
            RACDCERT GENCERT CERTAUTH KEYUSAGE(CERTSIGN) +
               SUBJECTSDN(CN('{{cn}}') OU('{{ou}}') +
               C('{{country}}')) WITHLABEL('{{cert_label}}') +
               NOTAFTER(DATE({{expiry_date}}))
          - >
            RACDCERT ID({{owner_id}}) +
               CONNECT(CERTAUTH LABEL('{{cert_label}}') +
               RING({{keyring}}))
      when: not expiry_date == ''

    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Create new CA cert and connect to keyring'
        command:
          - >
            RACDCERT GENCERT CERTAUTH KEYUSAGE(CERTSIGN) +
               SUBJECTSDN(CN('{{cn}}') OU('{{ou}}') +
               C('{{country}}')) WITHLABEL('{{cert_label}}')
          - >
            RACDCERT ID({{owner_id}}) +
               CONNECT(CERTAUTH LABEL('{{cert_label}}') +
               RING({{keyring}}))
      when: expiry_date == ''

    - include_role:
        name: issue_operator_cmd
      vars:
        task_description: 'Run Health Checker'
        command: "F HZSPROC,RUN,CHECK=({{check_name}})"
