- hosts: zos_host
  collections:
    - ibm.ibm_zos_core
  gather_facts: false
  environment: "{{ environment_vars }}"
  vars:
    # owner_id: 'OMVSKERN'
    # ring_name: 'SharedRing1'

    owner_id: 'OMVSADM'
    ring_name: 'WEBSSL'

  tasks:
    - include_role:
        name: issue_tso_cmd
      vars:
        task_description: 'Deleting keyring {{ring_name}}'
        command:
          - RACDCERT ID({{ owner_id}}) DELRING({{ring_name}})
