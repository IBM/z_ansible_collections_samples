- hosts: zos_host
  collections:
    - ibm.ibm_zos_core
  gather_facts: false
  environment: "{{ environment_vars }}"
  vars:
    owner_id: 'OMVSADM'
    cert_type: 'USER'
    cert_label: 'ANDY SSL'

    # cert_type: 'CERTAUTH'
    # cert_label: 'ANDY CA'

    # cert_type: 'SITE'
    # cert_label: 'ANDY SITE'

  tasks:
    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Displaying cert {{cert_label}}'
        command:
          - RACDCERT ID({{ owner_id}}) LIST(LABEL('{{cert_label}}'))
      when: cert_type == 'USER'

    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Displaying cert {{cert_label}}'
        command:
          - >
            RACDCERT CERTAUTH +
              LIST(LABEL('{{cert_label}}'))
      when: cert_type == 'CERTAUTH'

    - include_role:
        name: issue_racf_cmd
      vars:
        task_description: 'Displaying cert {{cert_label}}'
        command:
          - RACDCERT SITE LIST(LABEL('{{cert_label}}'))
      when: cert_type == 'SITE'
