###############################################################################
# Requirements:
#     - IBM z/OS core collection 1.3.0 or later
###############################################################################

- hosts: zos_host
  collections:
    - ibm.ibm_zos_core
  gather_facts: no
  environment: "{{ environment_vars }}"
  vars:
    owner_id: 'OMVSKERN'
    cert_label: 'ANDY SITE'
    sign_label: 'ANDY CA'
    cn: '{{cert_label}}.svl.ibm.com'
    ou: '{{cert_label}}'
    country: 'US'
    expiry_date: '2021-09-28'
    keyring: 'SharedRing1'
    check_name: 'IBMRACF,RACF_CERTIFICATE_EXPIRATION'

  tasks:
  - include_role:
      name: issue_racf_cmd
    vars:
      task_description: 'Create a new keyring'
      command:
          - RACDCERT ADDRING({{keyring}}) ID({{owner_id}})
          - RACDCERT LISTRING({{keyring}}) ID({{owner_id}})

  - include_role:
      name: issue_racf_cmd
    vars:
      task_description: 'Create new SITE cert and connect to keyring'
      command:
        - >
            RACDCERT SITE GENCERT +
               SUBJECTSDN(CN('{{cn}}') +
               OU('{{ou}}') C('{{country}}')) +
               WITHLABEL('{{cert_label}}')  +
               SIGNWITH(CERTAUTH LABEL('{{sign_label}}')) +
               NOTAFTER(DATE({{expiry_date}}))
        - >
            RACDCERT LISTCHAIN (LABEL('{{cert_label}}')) SITE
        - >
            RACDCERT ID({{owner_id}}) +
               CONNECT(SITE LABEL('{{cert_label}}') +
               RING({{keyring}}) DEFAULT USAGE(PERSONAL))
        - >
            RACDCERT LISTRING({{keyring}}) ID({{owner_id}})
    when: not expiry_date == ''

  - include_role:
      name: issue_racf_cmd
    vars:
      task_description: 'Create new SITE cert and connect to keyring'
      command:
        - >
            RACDCERT SITE GENCERT +
               SUBJECTSDN(CN('{{cn}}') +
               OU('{{ou}}') C('{{country}}')) +
               WITHLABEL('{{cert_label}}')  +
               SIGNWITH(CERTAUTH LABEL('{{sign_label}}'))
        - >
            RACDCERT LISTCHAIN (LABEL('{{cert_label}}')) SITE
        - >
            RACDCERT ID({{owner_id}}) +
               CONNECT(SITE LABEL('{{cert_label}}') +
               RING({{keyring}}) DEFAULT USAGE(PERSONAL))
        - >
            RACDCERT LISTRING({{keyring}}) ID({{owner_id}})
    when: expiry_date == ''

  - include_role:
      name: issue_operator_cmd
    vars:
      task_description: 'Stop TN3270 server'
      command: 'p TN3270'

  - include_role:
      name: issue_operator_cmd
    vars:
      task_description: 'Start TN3270 server'
      command: 's TN3270'

  - include_role:
      name: issue_operator_cmd
    vars:
      task_description: 'Run Health Checker'
      command: "F HZSPROC,RUN,CHECK=({{check_name}})"


