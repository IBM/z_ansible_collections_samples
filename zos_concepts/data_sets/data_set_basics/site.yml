###############################################################################
# This playbook (`site.yml`) is the master playbook for this project. Based on
# the playbooks requirments, `site.yml` playbook will evalute the requirements
# and report when the minimum requirements are not configured.
#
# It then invokes the playbook written that uses the
# Red Hat Ansible Certified Content for IBM Z.
# perform a number of requirement checks
#
# Usage:
#  ansible-playbook -i <inventory> <playbook>
#
# Example:
#  ansible-playbook -i inventory site.yml
#  ansible-playbook -i inventory site.yml -v
###############################################################################


---
- hosts: localhost

  tasks:
  - name: Parse the registry for collection entries
    include_vars: runtime-requirements.txt

  - name: Display the registered collections and properites in `registry.yml`.
    include_role:
      name: requirements-check

- hosts: zos_host

- name: Partially tearing down to be save to avoid undesirable commits
  import_playbook: data_set_basics.yaml
