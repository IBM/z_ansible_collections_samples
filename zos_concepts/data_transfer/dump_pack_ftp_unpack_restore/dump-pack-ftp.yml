###############################################################################
# Requirements:
#     - IBM z/OS core collection 1.2.0 or later
###############################################################################

- hosts: source_system
  collections:
    - ibm.ibm_zos_core
  gather_facts: no
  vars:
    PYZ: "{{ hostvars.source.pyz }}"
    ZOAU: "{{ hostvars.source.zoau }}"
  environment: "{{ environment_vars }}"

  tasks:
    - name: Dump, pack, and transfer data sets
      include_role:
        name: dump-pack-ftp-data-sets
        public: yes
