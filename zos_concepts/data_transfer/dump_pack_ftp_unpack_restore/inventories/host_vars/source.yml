################################################################################
# Variables used and needing confirugation for this playbook
################################################################################

# A list of data sets contained in an archive you wish to include in dump
data_sets_to_dump:

# The name to use for the data set archive,
# if not provided, module-generated name will be used
archive_data_set: ""

# The name to use for the tersed archive data set,
# if not provided, module-generated name will be used
terse_data_set: ""

# The name to give to the tersed archive after FTP transfer,
# if not provided terse_data_set value will be used
target_data_set: ""

# The volume containing the data sets to archive,
# if input volume not provided system defaults will be used
input_volume: ""

# The host name of the target host which will receive the tersed data set
target_hostname: ""

# The user name to use for connecting to the target host
target_user: ""

# The password to use for connecting to the target host,
# can also use Ansible Vault credential
target_password: ""

# Indicates if terse and archive data sets should be deleted upon successful transfer?
delete: true

################################################################################
# Description of the properties used in this configuration:
# - Property `PYZ` is the python installation home path on the z/OS managed node (target),
#    e.g, pyz: "/usr/lpp/IBM/cyp/v3r12/pyz"
# - Property `PYZ_VERSION` is the version of python on the z/OS managed node (target),
#    e.g, pyz_version: "3.12"
# - Property `ZOAU` is the ZOAU installation home on the z/OS managed node (target),
#    e.g, zoau: "/usr/lpp/IBM/zoautil"
# - Property `ZOAU_PYTHONPATH` is the path to the ZOA Utilities python library.
#    Specifically, the path points to the directory containing `zoautil_py`.
#    If the wheel installation method is used with the `--target` option,
#   `ZOAU_PYTHONPATH` should point to the directory the wheel file was installed to.
#    e.g ("/usr/zoau-wheel/")
#    Else `ZOAU_PYTHONPATH` should point to the directory containing the pre-compiled binary.
#    For ZOAU v1.2.x, the pre-compiled binary is located in the `lib` directory.
#    e.g ("/usr/lpp/IBM/zoautil/")
#    For ZOAU v1.3.x, the pre-compiled binary is located in a sub-directory
#    corresponding to the `PYZ_VERSION` inside the `lib` directory,
#    e.g ("/usr/lpp/IBM/zoautil/lib/3.12")
# - Property `ansible_python_interpreter` is the z/OS managed node (target) Python
#    binary installation path, e.g, ansible_python_interpreter: "{{PYZ}}/bin/python3"
#
# Note, PYZ, PYZ_VERSION, and ZOAU environment variables must be configured.
################################################################################
# PYZ: "path_to_python_installation_on_zos_target"
# PYZ_VERSION: "3.xx"

# ZOAU: "path_to_zoau_installation_on_zos_target"

# if ZOAU installed by wheel with the --target or --user option, uncomment the following line:
# ZOAU_PYTHONPATH: "{{ path_to_wheel_installation_directory }}"

# if ZOAU v1.3.x, uncomment the following line:
# ZOAU_PYTHONPATH: "{{ ZOAU }}/lib/{{ PYZ_VERSION }}"

# if ZOAU v1.2.x, uncomment the following line:
# ZOAU_PYTHONPATH: "{{ ZOAU }}/lib"

################################################################################
# Do not configure, variable substituion will correctly set the
# variable`ansible_python_interpreter`
################################################################################
ansible_python_interpreter: "{{ PYZ }}/bin/python3"
