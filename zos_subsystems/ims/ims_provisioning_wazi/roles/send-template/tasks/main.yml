---
# tasks file for send-template
- name: Send template
  template:
    src: '{{ path }}'
    dest: '{{ uss_file_path }}/{{ path | basename }}'

- name: Encode all template files
  shell: iconv -f ISO8859-1 -t IBM-1047 {{ path | basename }} > {{ path | basename }}1; chtag -tc IBM-1047 {{ path | basename }}1; mv {{ path | basename }}1 {{ path | basename }}
  args:
    chdir: '{{ uss_file_path }}'