---
# IEF Services
- name: IEF Services
  collections:
    - ibm.ibm_zos_core
    - ibm.ibm_zos_ims

  block:

    - block:
      - set_fact:
          eager_role_path: '{{role_path}}'

      - include_role:
          name: send-templates
        vars:
          template_path: '{{ eager_role_path }}/templates/IEFJOBSX.j2'

      - include_role:
          name: submit-rexx
          public: yes
        vars:
          rexx_name: 'IEFJOBSX.j2'
          max_rc: 0

      when: iefjobs == "delete"

    - block:
      - set_fact:
          eager_role_path: '{{role_path}}'


      - include_role:
          name: send-templates
        vars:
          template_path: '{{ eager_role_path }}/templates/IEFJOBS.j2'

      when: iefjobs == "create" and not provision

    - include_role:
        name: submit-rexx
        public: yes
      vars:
        rexx_name: 'IEFJOBS.j2'
        max_rc: 0

      when: iefjobs == "create"
