---
# RACF Security
- name: RACF Security
  collections:
    - ibm.ibm_zos_core
    - ibm.ibm_zos_ims

  block:

    - block:

      - set_fact:
          eager_role_path: '{{role_path}}'

      - include_role:
          name: send-templates
        vars:
          template_path: '{{ eager_role_path }}/templates/DFSC105.j2'

      when: prep_racf and not provision

    - name: RACF security exits for IMS
      zos_job_submit:
        src: '{{ uss_file_path }}/DFSC105J.j2'
        location: USS
        wait: true
        wait_time_s: 30
        encoding:
          from: ISO8859-1
          to: IBM-1047
      when: prep_racf