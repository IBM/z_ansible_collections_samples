- name: Deprovision IMS DB/DC
  collections:
    - ibm.ibm_zos_core
    - ibm.ibm_zos_ims
  hosts: zsystem
  gather_facts: false
  # * Include different variable files depending on environment/inventory used
  vars_files:
    - "{{ vars_folder_name }}/ims-dbdc.yml"
  environment: "{{ system_environment }}"

  # TODO: add removal of reserved ports
  tasks:
    - block:
        - ansible.builtin.include_role:
            name: install-bzip2

        - name: Stop all IMS resources
          ibm.ibm_zos_ims.ims_command:
            batch:
              - command: STOP DC
                plex: "{{ DFS_IMSPlex }}"
                route: "{{ DFS_IMS_SSID }}"
              - command: STOP PGM ALL
                plex: "{{ DFS_IMSPlex }}"
                route: "{{ DFS_IMS_SSID }}"
              - command: STOP TRAN ALL
                plex: "{{ DFS_IMSPlex }}"
                route: "{{ DFS_IMS_SSID }}"
              - command: STOP DB ALL
                plex: "{{ DFS_IMSPlex }}"
                route: "{{ DFS_IMS_SSID }}"
          ignore_errors: true

        - name: Immediate IMS Shutdown
          ibm.ibm_zos_ims.ims_command:
            command: CHE FREEZE
            plex: "{{ DFS_IMSPlex }}"
            route: "{{ DFS_IMS_SSID }}"
          ignore_errors: true

        # Stop ICON
        - block:
            - ansible.builtin.include_role:
                name: ims_common
              vars:
                icon: stop
                ctl: ""
                wait_for_job: false
                cold_start: false

        # Stop OM by calling its role
        - block:
            - ansible.builtin.include_role:
                name: ims_operations_manager
              vars:
                om: stop

        # Stop RM by calling its role
        - block:
            - ansible.builtin.include_role:
                name: ims_resource_manager
              vars:
                rm: stop

        # Stop SCI by calling its role
        - block:
            - ansible.builtin.include_role:
                name: ims_structured_call_interface
              vars:
                sci: stop

        - block:
            - ansible.builtin.include_role:
                name: ims_dataset
              vars:
                work_dataset: ""
                sysdef_datasets: delete
                runtime_datasets: delete
                system_datasets: ""

        - block:
            - ansible.builtin.include_role:
                name: ims_catalog
              vars:
                catalog: delete

        - block:
            - ansible.builtin.include_role:
                name: ims_iefjobs
              vars:
                iefjobs: delete

        - block:
            - ansible.builtin.include_role:
                name: ims_proclib
              vars:
                delete: true
