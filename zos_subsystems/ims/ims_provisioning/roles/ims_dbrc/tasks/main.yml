---
# DBRC Services
- name: DBRC Services
  collections:
    - ibm.ibm_zos_core
    - ibm.ibm_zos_ims

  block:
    - block:
        - ansible.builtin.set_fact:
            eager_role_path: "{{role_path}}"

        # Send the template over
        - ansible.builtin.include_role:
            name: send-template
          vars:
            path: "{{ eager_role_path }}/templates/DFSDFDRC.j2"

      when: dbrc_defaults and not provision

    - name: Specify DBRC defaults
      zos_job_submit:
        src: "{{ uss_file_path }}/DFSDFDRC.j2"
        location: USS
        wait: true
        wait_time_s: 30
      when: dbrc_defaults

    - block:
        - ansible.builtin.set_fact:
            eager_role_path: "{{role_path}}"

        - ansible.builtin.include_role:
            name: send-template
          vars:
            path: "{{ eager_role_path }}/templates/DFSE314J.j2"

      when: prep_dbrc and not provision

    - name: Prep IMS DBRC
      zos_job_submit:
        src: "{{ uss_file_path }}/DFSE314J.j2"
        location: USS
        wait: true
        wait_time_s: 30
      when: prep_dbrc
