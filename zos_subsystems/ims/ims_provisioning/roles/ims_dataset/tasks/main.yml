---
# tasks file for ims_dataset_services
- name: IMS Dataset Operations
  collections:
    - ibm.ibm_zos_core
    - ibm.ibm_zos_ims

  block:

    - name: Allocate work dataset zCloud IMS
      zos_data_set:
        name: "{{ DFS_AUTH_LIB_HLQ1 }}.{{ DFS_AUTH_LIB_HLQ2 }}.INSTALL"
        state: present
        replace: true
        type: PDS
        space_primary: 5
        space_secondary: 2
        space_type: CYL
        record_format: FB
        record_length: 80
        block_size: 3200
        directory_blocks: 46
        volumes: "{{ DFS_DS_VOLUME1 if not DFS_SMS_ENVIRONMENT else omit }}"
      when: work_dataset == "allocate"

    - when: sysdef_datasets == "allocate"
      block:

        - ansible.builtin.set_fact:
            eager_role_path: '{{role_path}}'

        - name: Allocate IMS system definition data sets
          zos_data_set:
            batch:
              - name: '{{ DFS_AUTH_LIB_HLQ1 }}.{{ DFS_AUTH_LIB_HLQ2 }}.PROCLIB'
                state: present
                replace: true
                type: PDS
                space_primary: 5
                space_secondary: 2
                space_type: CYL
                record_format: FB
                record_length: 80
                block_size: 3200
                directory_blocks: 200
                volumes: "{{ DFS_DS_VOLUME1 if not DFS_SMS_ENVIRONMENT else omit }}"
              - name: '{{ DFS_AUTH_LIB_HLQ1 }}.{{ DFS_AUTH_LIB_HLQ2 }}.OBJDSET'
                state: present
                replace: true
                type: PDS
                space_primary: 10
                space_secondary: 3
                space_type: CYL
                record_format: FB
                record_length: 80
                block_size: 3200
                directory_blocks: 120
