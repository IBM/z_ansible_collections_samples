                record_format: FB
                record_length: 80
                block_size: 11440
                directory_blocks: 92
                volumes: "{{ DFS_DS_VOLUME1 if not DFS_SMS_ENVIRONMENT else omit }}"
              - name: '{{ DFS_AUTH_LIB_HLQ1 }}.{{ DFS_AUTH_LIB_HLQ2 }}.LGENOUT'
                state: present
                replace: true
                type: PDS
                space_primary: 5
                space_secondary: 3
                space_type: CYL
                record_format: FB
                record_length: 80
                block_size: 11440
                directory_blocks: 92
                volumes: "{{ DFS_DS_VOLUME1 if not DFS_SMS_ENVIRONMENT else omit }}"
