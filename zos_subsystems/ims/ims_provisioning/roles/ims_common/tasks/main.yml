---
# Common services for provision-ims-dbdc
- name: Provision IMS
  collections:
    - ibm.ibm_zos_core
    - ibm.ibm_zos_ims

  block:

    # Start IMS control region if start_ctl is true
    - name: Start IMS control region
      zos_operator:
        cmd: 's {{ DFS_IMS_SSID }}CTL'
        verbose: true
      when: ctl == "start"

    # Stop IMS control region
    - name: Stop IMS control region
      zos_operator:
        cmd: 'c {{ DFS_IMS_SSID }}CTL'
        verbose: true
      when: ctl == "stop"

    - name: Wait for IMS Ready message
      zos_operator_action_query:
        job_name: "{{ DFS_IMS_SSID }}CTL"
      register: ims_ready_msg
      retries: 5
      delay: 5
      until: ims_ready_msg.actions
      ignore_errors: true
      when: ctl == "start"

    - name: IMS cold start
      ims_command: 
        command: NRE CHECKPOINT 0 FMT ALL
        plex: '{{ DFS_IMSPlex }}'
        route: '{{ DFS_IMS_SSID }}'
      when: cold_start


    - name: ICON start
      zos_job_submit:
        src: IMSTESTL.IMS1.JOBS(IMS1HWS1)
        location: DATA_SET
        wait: true
        wait_time_s: 30
      when: icon == "start"

    # Stop ICON
    - name: Stop ICON
      zos_operator:
        cmd: 'c {{ DFS_IMS_SSID }}HWS'
        verbose: true
      when: icon == "stop"
