---
# tasks file for db2_login

- name: Authenticate User
  uri:
    url: "{{ doe_server }}:{{ doe_server_port }}/ws/security/login"
    validate_certs: false
    user: "{{ username }}"
    password: "{{ password }}"
    method: POST
    body: '{
        "id": "{{ username }}",
        "password": "{{ password }}"
      }'
    body_format: json
    status_code: 200
  register: basic_auth

- name: Register bearer token
  set_fact:
    ACCESS_TOKEN: "{{basic_auth.json['accessToken']}}"
